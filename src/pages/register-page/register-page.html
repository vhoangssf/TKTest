<ion-header>

  <ion-navbar>
    <ion-title>RegisterPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
   <ion-item>
     <ion-label>Email:</ion-label>
     <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
   </ion-item>
   <ion-item>
     <ion-label>First Name:</ion-label>
      <ion-input name="firstName" type="text" placeholder="John" [(ngModel)]="user.firstName"></ion-input> 
   </ion-item>
   <ion-item>
     <ion-label>Last Name:</ion-label>
      <ion-input name="lastName" type="text" placeholder="Smith" [(ngModel)]="user.lastName"></ion-input> 
   </ion-item>
   <ion-item>
     <ion-label>Organization:</ion-label>
      <ion-input name="organization" type="text" placeholder="SoftStack" [(ngModel)]="user.organizatio"></ion-input> 
   </ion-item>
   <ion-item>
     <ion-label>Password:</ion-label>
      <ion-input name="password" type="text" placeholder="Password123" [(ngModel)]="user.password"></ion-input> 
   </ion-item>
   <button ion-button type="submit" class="button-block">
     Register
   </button>
 </form>
</ion-content>
