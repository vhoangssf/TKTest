<!--
  Generated template for the HistoryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>HistoryPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let test of tests; let $index = index;" (click)="goToResult(test)">
    Test {{$index + 1}}
    <ion-note style ="float: right;">
      {{test.createDate | date: 'dd-MMM-yyyy hh:mm a'}}
    </ion-note>
  </ion-item>

</ion-content>
