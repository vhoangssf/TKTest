<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>QuestionPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager paginationType ="fraction">
    <ion-slide *ngFor="let question of questions">
      <ion-card (click)="nextSlide(question.A)" >
        <ion-card-header>
          Option {{question.A.Answer_ID}}
        </ion-card-header>
        <ion-card-content>
          {{question.A.Text}}
        </ion-card-content>
      </ion-card>
      <ion-card (click)="nextSlide(question.B)">
        <ion-card-header>
          Option {{question.B.Answer_ID}}
        </ion-card-header>
        <ion-card-content>
          {{question.B.Text}}
        </ion-card-content>
      </ion-card>
    </ion-slide>
</ion-slides>
</ion-content>
